<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graph Visualizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="./vis.css">
  <script src="../template.js"></script>
  <script src="./vis.js"></script>
</head>

<body>
  <div id="header"></div>
  <script>header('../');</script>
  <h1>
    Graph Visualizer
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="options">
        <select class="form-control" id="directed">
          <option value="undirected" selected="selected">undirected</option>
          <option value="directed">directed</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="weighted">
          <option value="unweighted">unweighted</option>
          <option value="weighted" selected="selected">weighted</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="labeled">
          <option value="unlabeled">unlabeled</option>
          <option value="labeled" selected="selected">labeled</option>
        </select>
      </div>
      <div class="options">
        <select class="form-control" id="indexed">
          <option value="1-indexed" selected="selected">1-indexed</option>
          <option value="0-indexed">0-index</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div>
          <input type="file" id="getfile" accept="text/*">
        </div>
        <div>
          <textarea id="inputText"></textarea>
        </div>
        <div>
          <input type="button" value="Visualize" onclick="visualize()">
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div id="myCanvas"></div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</body>
</html>
